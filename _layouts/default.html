<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-us" }}">
    <head>
        {% include meta.html %}
        {% include css.html %}
    </head>
    <body>
        {% include nav.html %}

        <div class="container">
            <div class="row">
                <div class="col m9">
                    {{ content }}
                </div>
                <div class="col m3">
                    {% if page.toc %}
                    <h5 class="ptb-2">On this page</h5>
                    {{ content | toc_only }}
                    {% endif %}
                </div>
            </div>
        </div>

        {% include footer.html %}

        {% include js.html %}
    </body>
</html>
